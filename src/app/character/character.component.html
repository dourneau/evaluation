
<h1>Ajout d'un personnage</h1>
<form [formGroup]="formulaire" (submit)="save()">
    <label for="title">Title:</label>
    <input type="text" formControlName="title" id="title">
    <label for="key">Key:</label>
    <input type="text" formControlName="key" id="key">
    <label for="name">Name:</label>
    <input type="text" formControlName="name" id="name">
    <label for="active">Active:</label>
    <input type="text" formControlName="active" id="active">
    <button type="submit">Save</button>
</form>

    <br>
    <br>
    <br>

<h1>Affichage des personnages actifs</h1>
    <div *ngFor="let character of characterList" >
        <span *ngIf=character.active>{{character.id}} {{character.title}} {{character.name}} {{character.active}}</span>
    </div>

    <br>
    <br>
    <br>

<h1>Affichage des personnages inactifs</h1>
    <div *ngFor="let character of characterList" >
        <span *ngIf= !character.active>{{character.id}} {{character.title}} {{character.name}} {{character.active}}</span>
    </div>
